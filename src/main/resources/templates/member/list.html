<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="member/layout/basic">
<th:block layout:fragment="title">
    <title>회원목록</title>
</th:block>

<th:block layout:fragment="content">
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>생일</th>
                <th>이메일</th>
                <th>닉네임</th>
                <th>회원정보보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${not #lists.isEmpty( memberList )}" th:each="list : ${memberList}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.birthday}"></td>
                <td th:text="${list.email}"></td>
                <td th:text="${list.nickName}"></td>
                <td><a th:href=" '/member/info?id=' + ${list.id}">보기</a></td>
            </tr>
            <tr th:unless="${not #lists.isEmpty( memberList )}">
                <td colspan="5">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>

    </div>
</th:block>
</html>
