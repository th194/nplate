<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="member/layout/basic">
<th:block layout:fragment="title">
    <title>회원가입</title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal" th:action="@{/member/submit}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" id="id" name="id" class="form-control" placeholder="아이디를 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="female" class="col-sm-2 control-label">성별</label>
                <div class="col-sm-10">
                    <label for="female">여성</label>
                    <input type="radio" id="female" name="sexCd" value="F" />
                    <label for="male">남성</label>
                    <input type="radio" id="male" name="sexCd" value="M"  />
                </div>
            </div>

            <div class="form-group">
                <label for="birthday" class="col-sm-2 control-label">생일</label>
                <div class="col-sm-10">
                    <input type="date" id="birthday" name="birthday" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">휴대폰번호</label>
                <div class="col-sm-10">
                    <input type="text" id="tel" name="tel" class="form-control" placeholder="휴대폰번호를 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="비밀번호를 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="text" id="email" name="email" class="form-control" placeholder="이메일 주소를 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="area" class="col-sm-2 control-label">지역</label>
                <div class="col-sm-10">
                    <select name="area" id="area">
                        <option th:each="val : ${area}" th:value="${val.getCode()}" th:utext="${val}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nickName" class="col-sm-2 control-label">닉네임</label>
                <div class="col-sm-10">
                    <input type="text" id="nickName" name="nickName" class="form-control" placeholder="닉네임을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">프로필사진</label>
                <div class="col-sm-10" id="uploadResult">
                    <input type="file" id="file" name="file" class="form-control" accept="image/*" onchange="loadFile(this)"/>
                </div>
            </div>


            <div class="btn_wrap text-center">
                <button type="submit" class="btn btn-primary waves-effect waves-light">가입하기</button>
            </div>
        </form>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        function loadFile(input) {
            var file = input.files[0];	//선택된 파일 가져오기

            //새로운 이미지 div 추가
            var newImage = document.createElement('img');
            newImage.setAttribute('class', 'img');

            //이미지 source 가져오기
            newImage.src = URL.createObjectURL(file);

            newImage.style.width = '100px';
            newImage.style.height = '100px';

            //이미지를 div에 추가
            var container = document.getElementById('uploadResult');
            container.appendChild(newImage);
        }
    </script>
</th:block>

</html>
