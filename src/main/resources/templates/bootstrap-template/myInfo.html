<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="bootstrap-template/layout/basic">
<th:block layout:fragment="title">
    <title>나의 정보</title>
</th:block>

<th:block layout:fragment="main-content">
    <form class="form-horizontal" th:object="${memberInfo}">

        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" id="id" name="id" class="form-control" th:value="${memberInfo.id}" />
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control" th:value="${memberInfo.name}" />
            </div>
        </div>

        <div class="form-group">
            <label for="female" class="col-sm-2 control-label">성별</label>
            <div class="col-sm-10">
                <label for="female">여성</label>
                <input type="radio" id="female" name="sexCd" value="F" th:attr="checked=${memberInfo.sexCd == 'F'}"/>
                <label for="male">남성</label>
                <input type="radio" id="male" name="sexCd" value="M" th:attr="checked=${memberInfo.sexCd == 'M'}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="birthday" class="col-sm-2 control-label">생일</label>
            <div class="col-sm-10">
                <input type="date" id="birthday" name="birthday" class="form-control" th:value="${memberInfo.birthday}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">휴대폰번호</label>
            <div class="col-sm-10">
                <input type="text" id="tel" name="tel" class="form-control" th:value="${memberInfo.tel}" />
            </div>
        </div>

        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" id="pwd" name="pwd" class="form-control" th:value="${memberInfo.pwd}" />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">이메일</label>
            <div class="col-sm-10">
                <input type="text" id="email" name="email" class="form-control" th:value="${memberInfo.email}" />
            </div>
        </div>

        <div class="form-group">
            <label for="area" class="col-sm-2 control-label">지역</label>
            <div class="col-sm-10">
                <select name="area" id="area">
                    <option th:each="val : ${area}" th:value="${val.getCode()}" th:utext="${val}"
                            th:selected="${memberInfo.area} == ${val.getCode()}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label">닉네임</label>
            <div class="col-sm-10">
                <input type="text" id="nickName" name="nickName" class="form-control" th:value="${memberInfo.nickName}" />
            </div>
        </div>

        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">프로필사진</label>
            <div>
                <input type="file" id="file" name="file" class="form-control" accept="image/*" style="display: none"/>
                <div class="col-sm-10" id="uploadResult">
                    <img th:src=" '/member/info/profile?id=' + ${memberInfo.id}" th:width="100px" th:height="100px" />
                </div>
            </div>
        </div>

        <div class="btn_wrap text-center">
            <a th:href="@{/member/logout}">로그아웃</a> <br>
            <a th:href="@{/member/myInfoUpdateForm}">회원정보 수정폼</a>
        </div>
    </form>
</th:block>

</html>
