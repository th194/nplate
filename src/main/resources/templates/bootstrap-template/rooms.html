<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="bootstrap-template/layout/admin-basic">
<th:block layout:fragment="title">
    <title>채팅방</title>
</th:block>

<th:block layout:fragment="main-content">
    <div class="col-xl-3 col-md-6 mb-4"  th:each="room : ${list}">
        <a th:href="@{/chat/room(roomId=${room.roomId})}" style="text-decoration-line: none">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">알림</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">관리자에 의해 삭제된 게시글이 있습니다.</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <form th:action="@{/chat/room}" method="post">
        <input type="text" name="name" class="form-control">
        <button class="btn btn-secondary" id="btnCreate">개설하기</button>
    </form>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {

            var roomName = [[${roomName}]];
            console.log('roomName = ' + JSON.stringify(roomName));

            if (roomName != null) {
                alert(roomName + '방이 개설되었습니다.');
            }


            $('#btnCreate').on('click', function (e) {
                e.preventDefault();

                var name = $('input[name=name]').val();
                console.log('name = ' + name);
                if (name == '') {
                    alert('Please write the name.');
                } else {
                    $('form').submit();
                }

            });

        });
    </script>
</th:block>
</html>
