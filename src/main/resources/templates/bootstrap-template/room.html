<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="bootstrap-template/layout/admin-basic">
<th:block layout:fragment="title">
    <title>채팅방</title>
</th:block>

<th:block layout:fragment="main-content">
    <div class="container">
        <div class="col-6">
            <h1>[[${room.name}]]</h1>
        </div>
        <div>
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            var room = [[${room}]];
            console.log(room);
            var roomName = room.name;
            var roomId = room.roomId;
            var username = [[${username}]];

            console.log('username = ' + JSON.stringify(username));

            console.log(roomName + ', ' + roomId + ', ' + username.username);

            var sockJs = new SockJS('/stomp/chat');
            //1. SockJS를 내부에 들고있는 stomp를 내어줌
            var stomp = Stomp.over(sockJs);

            //2. connection이 맺어지면 실행
            stomp.connect({}, function (){
                console.log('STOMP Connection')

                //4. subscribe(path, callback)으로 메세지를 받을 수 있음
                stomp.subscribe('/sub/chat/room/' + roomId, function (chat) {
                    var content = JSON.parse(chat.body);
                    console.log('채팅 컨텐츠 = ' + content);
                    var writer = content.writer;
                    var str = '';

                    if(writer === username.username){
                        str += `<div class="col-6">
                            <div class="alert alert-secondary">
                            <b> ${username.username} : ${content.message} </b>
                            </div></div>
                        `;
                    } else{
                        str += `<div class="col-6">
                        <div class="alert alert-warning">
                        <b> ${username.username} : ${content.message} </b>
                        </div></div>
                        `;
                    }
                    $('#msgArea').append(str);
                });

                stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, writer: username.username}))
            });

            $('#button-send').on('click', function(e){
                var msg = document.getElementById('msg');

                console.log('콘솔메시지 = ' + JSON.stringify(username.username) + ':' + msg.value);
                //3. send(path, header, message)로 메세지를 보낼 수 있음
                stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: roomId, message: msg.value, writer: username.username}));
                msg.value = '';
            });
        });
    </script>
</th:block>
</html>
